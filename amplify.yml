version: 1
frontend:
  phases:
    preBuild:
      commands:
        # Install pnpm globally using npm
        - npm install -g pnpm
        # Use pnpm to install dependencies
        - pnpm install
    build:
      commands:
        # Run the standard Next.js build command
        - pnpm build
  artifacts:
    # This 'artifacts' section is what the build error says is missing.
    # It tells Amplify where to find the build output.
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      # Cache pnpm store and Next.js cache
      - node_modules/.cache/pnpm
      - .next/cache
# This "platform: 'WEB_COMPUTE'" is what tells Amplify to deploy
# this as a server-side app (SSR/API) and not a static site.
platform: WEB_COMPUTE